<!DOCTYPE html>
<html>
    <head>
        <title>Register form</title>
    </head>
    <body>
        <h2>REGISTER FORM</h2>
        <form method="post" action="fed1.html">
            <table border="2">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" name="name" placeholder="Enter here" required></td>
                </tr>
                <tr>
                    <th><label for="gender">Gender</label></th>
                    <td><input type="radio" name="gender">Male<br>
                    <input type="radio" name="gender">Female<br>
                    <input type="radio" name="gender">Other</td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <th><label for="pwd">Password</label></th>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <th><label for="lang">Languages<br> known</label></th>
                    <td><input type="checkbox" name="lang">Telugu<br>
                        <input type="checkbox" name="lang">Hindi<br>
                        <input type="checkbox" name="lang">English<br></td>
                </tr>
                <tr>
                    <th><label for="phone">Phone no</label></th>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <th><label for="quota">Course</label></th>
                    <td>
                        <select name="quota">
                            <option value="0" selected disabled>Select</option>
                            <option>Convenor</option>
                            <option>Management</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="address">Address</label></th>
                    <td><textarea rows="5"></textarea></td>
                </tr>
                <tr>
                    <th><input type="submit" value="Submit"></th>
                    <th><input type="reset" value="Clear"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
