<!DOCTYPE html>
<htm>
    <head>
        <title>output example</title>
        <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.yeXRJED4eGbQU-ehe19oHgHaGv?rs=1&pid=ImgDetMain">

    </head>
    <body>
        <h2>The output element</h2>
        <p> The output element represents the 
            result of a calculation.
        </p>
        <form action="" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" id="a" name="a" value="34">
        100 +
        <input type="number" id="b" name="b" value="34">
        =
        <output name="x" for="a b"></output>

        </form>
    </body>
</htm>
